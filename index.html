<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/tetris.css">
    <link rel="icon" href="images/tetris block.png" type="image/png">
    <title>Tetris</title>
</head>

<body>

    <div id="title">
        <h1>Tetris AI</h1>
    </div>
    <div id="game-container">

        <div class="column" id="left">
            <div id="game-window">
                <canvas id="grid-canvas" width="400px" height="800px"></canvas>
            </div>
        </div>

        <div class="column" id="right">
            <div id="score">
                Score: 0
            </div>
            <div id="next-piece"></div>
        </div>
    </div>

    <div id="footer">
        <p>By Capser and Ludvig</p>
    </div>

    <script type="module" src="./js/main.js"></script>
</body>

</html>
