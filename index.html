<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/tetris.css">
    <link rel="icon" href="images/tetris%20block.png" type="image/png">
    <title>Tetris</title>
</head>

<body>
    <div class="main box-shadow gif-container" id="title">
        <img src="./images/tetris.svg" id="title-text">
    </div>
    <div class="main" id="game-container">
        <div class="column box-shadow" id="left">
            <div id="game-window">
                <canvas id="grid-canvas" width="400" height="800"></canvas>
            </div>
        </div>

        <div class="box-container column" id="right">
            <div class="right-panels box-shadow" id="score">
                Score: 0
            </div>
            <div class="right-panels box-shadow" id="next-piece">
                Next piece:
                <canvas id="next-piece-canvas" width="200" height="200"></canvas>
            </div>
            <div class="right-panels box-shadow" id="options">
                <a href="#" class="buttons" id="ai-button">Run AI</a>
                <!-- <a href="#" class="buttons">Reset</a> -->
            </div>
        </div>
    </div>

    <div class="main box-shadow" id="footer">
        <p>By Casper and Ludvig</p>
    </div>

    <script type="module" src="./js/main.js"></script>
</body>

</html>
